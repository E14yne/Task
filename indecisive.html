<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="indecisive.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <title>Indecisive App</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 id="emoji"><i class="em em-thinking_face" aria-role="presentation" aria-label="THINKING FACE"></i></h1> 
      <div id="title">What Should I do?</div> 
    </div>

<!-- ref frm https://www.w3schools.com/howto/howto_js_todolist.asp -->
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-3">
          <div id="myDIV" class="header">
            <h2>Maybe...</h2>
            <input type="text" id="myInput">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
        </div>
        
        <div class="col-3">
          <ul id="myUL">
            <li>Hit the gym</li>
            <li>Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
          </ul>
        </div>       
        
        <div class="col-2"></div>

          <!-- ref frm https://www.freecodecamp.org/news/creating-a-bare-bones-quote-generator-with-javascript-and-html-for-absolute-beginners-5264e1725f08/ -->
        <div class="col-3">
          <div id="taskDisplay">
          <!-- Task displayed here -->
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-lg" onclick="newTask()"><i class="em em-crystal_ball" aria-role="presentation" aria-label="CRYSTAL BALL"></i></button>
          </div>
          
        </div>

        
      </div>

    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- indecisive.js -->
    <script src="indecisive.js"></script>
  </body>
</html>
